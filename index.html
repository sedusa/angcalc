<!DOCTYPE html>
<html ng-app="myCalc">

<head>
  <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
  <script data-require="angular.js@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
  <script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script data-require="bootstrap@*" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>AngCalc <small>v1.0</small></h1>
      <h4>A simple calculator written in AngularJS</h4>
      <p>by <i>sedusa</i></p>
      <hr/>
    </header>
    
    <section class="calc-body" ng-controller="CalcController">
      
      <!-- display area for calculator -->
      <div class="calc-display-area">
        <p ng-bind="someInput" class="input-lg input-super-lg enlarge-text"> </p>
      </div>
      
      <!-- opertator buttons -->
      <div class="calc-operators"> 
        <button class="operator-button btn btn-warning btn-lg btn-spacing operator-btn-enlarge" ng-click="operator('+')">+</button>
        <button class="operator-button btn btn-warning btn-lg btn-spacing operator-btn-enlarge" ng-click="operator('-')">-</button>
        <button class="operator-button btn btn-warning btn-lg btn-spacing operator-btn-enlarge" ng-click="operator('x')">x</button>
        <button class="operator-button btn btn-warning btn-lg btn-spacing operator-btn-enlarge" ng-click="operator('/')">/</button>
        <button class="operator-button btn btn-warning btn-lg btn-spacing operator-btn-enlarge" ng-click="operator('%')">%</button>
        <button class="operator-button btn btn-warning btn-lg btn-spacing operator-btn-enlarge" ng-click="operator('=')">=</button>
        <button class="btn btn-success btn-lg operator-btn-enlarge operator-clear-btn" ng-click="clear()">Clear</button>
    </div>   
    
    <!-- calculator numbers -->
    <div class="calc-numbers">
      <div class="numbers">
        <button class="num-button btn btn-info btn-lg btn-super-lg" ng-click="number(1)">1</button>
        <button class="num-button btn btn-info btn-lg btn-super-lg" ng-click="number(2)">2</button>
        <button class="num-button btn btn-info btn-lg btn-super-lg" ng-click="number(3)">3</button>
        <button class="num-button btn btn-info btn-lg btn-super-lg" ng-click="number(4)">4</button>
        <br>
        <button class="num-button btn btn-info btn-lg btn-super-lg" ng-click="number(5)">5</button>
        <button class="num-button btn btn-info btn-lg btn-super-lg" ng-click="number(6)">6</button>  
        <button class="num-button btn btn-info btn-lg btn-super-lg" ng-click="number(7)">7</button>
        <button class="num-button btn btn-info btn-lg btn-super-lg" ng-click="number(8)">8</button>
        <br>
        <button class="num-button btn btn-info btn-lg btn-super-lg" ng-click="number(9)">9</button>
        <button class="num-button btn btn-info btn-lg btn-super-lg-blank" ng-click="number(0)">0</button>
      </div>
    </div>
    
    </section>
      
  </div>
</body>

</html>
